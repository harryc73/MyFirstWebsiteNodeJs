<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <nav>
        <img src="public\images\logo.png" alt="VSCode Extensions site logo." />
        <h1>VSCode Extensions</h1>
        <ul class="topnav">
          <li><a href="index.html">Home</a></li>
          <li><a href="add.html">Add me</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
  <form action="/add.html" method="POST" class="box">
    <div>
      <label class="form-label">Email address</label>
      <input
        name="email"
        type="email"
        class="form-control"
        id="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        placeholder="name@example.com"
      />
    </div>
    <div>
      <label class="form-label">Name</label>
      <textarea class="form-control" name="name" id="name" rows="1"></textarea>
    </div>
    <br />
    <div>
      <button type="submit" class="btn">Submit</button>
    </div>
  </form>
</main>

    </main>
    <script src="js/app.js"></script>
  </body>
</html>
